<app-pro-header></app-pro-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 col-lg-2 col-xl-2 col-sm-12 col-12">
      <div class="sticky-top">
        <app-pro-sidebar></app-pro-sidebar> 
      </div>
    </div>
    <div class="col-md-10 col-lg-10 col-xl-10 col-sm-12 col-12 body">
      <div>
        <app-pro-searchbar></app-pro-searchbar>
      </div>
      <div id="content">
        <h2>List of your service users</h2>
        <div class="row" *ngFor="let seeker of seekerList">
          <div class="col-8">
            <ul>
              <li>
                <a routerLink="/provider_seeker_profile">{{seeker.frm.firstName}} {{seeker.frm.lastName}}</a>
                <ul>
                  <li>Gender: {{seeker.frm.gender}}</li>
                  <li>City: {{seeker.frm.city}}</li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="col-2">
            <button class="btn-pro" routerLink="/provider_seeker_profile">View Profile</button>
          </div> 
        </div>
                
      </div>
    </div>
  </div>
</div>
