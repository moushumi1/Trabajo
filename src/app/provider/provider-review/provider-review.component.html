<app-pro-header></app-pro-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 col-lg-2 col-xl-2 col-sm-12 col-12">
      <div class="sticky-top">
        <app-pro-sidebar></app-pro-sidebar> 
      </div>
    </div>
    <div class="col-md-10 col-lg-10 col-xl-10 col-sm-12 col-12 body">
      <div>
        <app-pro-searchbar></app-pro-searchbar>
      </div>
      <div id="content">
        <h2>List of users who have rated your service</h2>
        <div class="row" *ngFor="let seeker of reviewList">
          <div class="col-8">
            <ul>
              <li>
                <a>{{seeker.frm.firstName}} {{seeker.frm.lastName}}</a>
                <ul>
                  <li>Rating: {{seeker.rating}}</li>
                  <li>review: {{seeker.review}}</li>
                </ul>
              </li>
            </ul>
          </div>
          <!-- <div class="col-2">
            <button class="btn-pro" routerLink="/provider_review_page">See review</button>
          </div> -->
        </div>       
      </div>
    </div>
  </div>
</div>
